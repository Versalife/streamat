name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        python -m pip install uv
    - name: Install dependencies
      run: |
        uv pip install --system '.[dev]'
    - name: Run tests
      run: |
        uv run pytest

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install uv
      run: |
        python -m pip install uv
    - name: Install dependencies
      run: |
        uv pip install --system '.[dev]'
    - name: Run ruff formatter
      run: |
        uv run ruff format --check .
    - name: Run ruff linter
      run: |
        uv run ruff check .

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install uv
      run: |
        python -m pip install uv
    - name: Install dependencies
      run: |
        uv pip install --system '.[dev]'
    - name: Run mypy
      run: |
        uv run mypy .
